<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">

<head>
    <h1 id="title">Survey Form</h1>
</head>

<body>
    <p id="description">Please fill out this short survey to help us improve our services.</p>
    <form id="survey-form">
        <fieldset>
            <p id="fields">Any fields marked with * are required</p>
            <label for="name" id="name-label">Name *:
                <input id="name" type="text" value="name" placeholder="Please enter you name..." required></label>
            <label for="email" id="email-label">Email *:
                <input id="email" type="email" value="email" placeholder="Please enter your email..." required></label>
            <label for="number" id="number-label">Number:
                <input id="number" type="number" value="number" placeholder="Enter your number..." min="6"
                    max="10"></label>
        </fieldset>
        <fieldset>

            <label for="dropdown" id="drop-down" name"dropdown">Favourite drink?</label>

            <select id="dropdown">
                <option id="tea" value="tea" name="tea">Tea</option>
                <option id="coffee" value="coffee" name="coffee">Coffee</option>
                <option id="hot-chocolate" value="hot-chocolate" name="hot-chocolate">Hot Chocolate</option>
                <option id="Other" value="Other" name="Other">Other</option>
            </select>

            <p>Would you recommend our Cafe?</p>

            <label for="radio-yes" id="radio-label">Yes
                <input type="radio" id="radio-yes" value="yes" name="yes/no" class="inline"></label>

            <label for="radio-no" id="radio-label">No
                <input type="radio" id="radio-no" value="no" name="yes/no" class="inline"></label>


            <p>What could we improve on?</p>

            <label for="training" id="training-label">Training
                <input type="checkbox" id="checkbox" value="training" name="training" class="inline"></label>

            <label for="communication" id="communication-label">Communication
                <input type="checkbox" id="checkbox" value="communication" name="communication" class="inline"></label>

            <label for="none" id="none">None of the above
                <input type="checkbox" id="checkbox" value="none" name="none" class="inline"></label>
        </fieldset>
        <fieldset>
            <label for="other-comments">Any further comments ?<textarea id="other-comments" placeholder="Other..."
                    value="other-comments"></textarea></label>
        </fieldset>

        <button type="submit" id="submit">Submit</button>

    </form>
</body>

</html>
